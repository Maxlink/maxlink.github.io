<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link</title>
</head>
<body>
    <script>
        var getQuery = function( queryString ) {
            var params = {}, queries, temp, i, l;
         
            // Split into key/value pairs
            queries = queryString.split("&");
         
            // Convert the array of strings into an object
            for ( i = 0, l = queries.length; i < l; i++ ) {
                temp = queries[i].split('=');
                params[temp[0]] = temp[1];
            }
         
            return params;
        };
        
        console.log(getQuery('hello'));
        
        //window.location = getQuery(link) + '?30130&CAM=' + getQuery(campaign).toUpperCase() + '&shellon&btn=g&txt=b&shownone&navoff';
    </script>
</body>
</html>
