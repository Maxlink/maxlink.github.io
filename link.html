<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link</title>
</head>
<body>
    <script>
        <script>
        function populateGet() {
          var obj = {}, params = location.search.slice(1).split('&');
          for(var i=0,len=params.length;i<len;i++) {
            var keyVal = params[i].split('=');
            obj[decodeURIComponent(keyVal[0])] = decodeURIComponent(keyVal[1]);
          }
          return obj;
        }
        </script>
        
        console.log(populateGet());
        
        //window.location = getQuery(link) + '?30130&CAM=' + getQuery(campaign).toUpperCase() + '&shellon&btn=g&txt=b&shownone&navoff';
    </script>
</body>
</html>
